<body>
  <h1>ğŸ“˜ è¨ˆç®—å­¦ç¿’ã‚¢ãƒ—ãƒªï¼ˆ100ãƒã‚¹ï¼‹è¨˜éŒ²ï¼‹ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼‰</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('practice')">ğŸ§  ãƒãƒ£ãƒ¬ãƒ³ã‚¸</div>
    <div class="tab" onclick="switchTab('record')">ğŸ“Š è¨˜éŒ²ã¨ã‚°ãƒ©ãƒ•</div>
    <div class="tab" onclick="switchTab('ranking')">ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</div>
  </div>

  <div id="practice" class="tab-content active">
    <div class="controls">
      åå‰: <input type="text" id="userName" placeholder="ãªã¾ãˆ" />
      <button class="start-btn" onclick="startPractice()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
      <button class="check-btn" onclick="checkAnswers()">æ¡ç‚¹ã™ã‚‹</button>
      <span id="timer">â±ï¸ 0:00</span>
    </div>
    <div id="gridContainer"></div>
    <div class="result" id="resultArea"></div>
    <div id="stampArea"></div>
  </div>

  <div id="record" class="tab-content">
    <canvas id="scoreChart" width="800" height="300"></canvas>
  </div>

  <div id="ranking" class="tab-content">
    <h2>ğŸ… ä¸Šä½20åã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
    <table class="ranking-table" id="rankingTable"></table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let startTime = null;
    let timerInterval;
    let chart;

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector('.tab[onclick*="' + id + '"]').classList.add('active');
      document.getElementById(id).classList.add('active');
      if (id === "record") renderChart();
      if (id === "ranking") renderRanking();
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return m + ":" + s.toString().padStart(2, '0');
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startPractice() {
      const container = document.getElementById("gridContainer");
      container.innerHTML = "";
      document.getElementById("stampArea").innerHTML = "";
      const table = document.createElement("table");
      const rowHeaders = shuffle([...Array(10).keys()].map(i => i + 1));
      const colHeaders = shuffle([...Array(10).keys()].map(i => i + 1));

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Ã—</th>";
      colHeaders.forEach(j => {
        const th = document.createElement("th");
        th.textContent = j;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (let i = 0; i < 10; i++) {
        const row = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = rowHeaders[i];
        row.appendChild(th);
        for (let j = 0; j < 10; j++) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.type = "number";
          input.dataset.x = colHeaders[j];
          input.dataset.y = rowHeaders[i];
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === "Tab") {
              e.preventDefault();
              const inputs = Array.from(document.querySelectorAll("#gridContainer input"));
              const idx = inputs.indexOf(e.target);
              if (idx >= 0 && idx < inputs.length - 1) inputs[idx + 1].focus();
            }
          });
          td.appendChild(input);
          row.appendChild(td);
        }
        tbody.appendChild(row);
      }
      table.appendChild(tbody);
      container.appendChild(table);

      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").textContent = `â±ï¸ ${formatTime(elapsed)}`;
      }, 500);

      document.getElementById("resultArea").textContent = "";
    }

    function getStampByTime(sec) {
      if (sec <= 90) return "ğŸ•Šï¸ é³³å‡°";
      if (sec <= 120) return "ğŸ‰ é¾";
      if (sec <= 180) return "ğŸ¯ ãƒˆãƒ©";
      if (sec <= 240) return "ğŸ¶ çŠ¬";
      if (sec <= 300) return "ğŸŸ é­š";
      return "";
    }

    function checkAnswers() {
      clearInterval(timerInterval);
      const inputs = document.querySelectorAll("#gridContainer input");
      let correct = 0, wrong = 0, blank = 0;

      inputs.forEach(input => {
        const x = parseInt(input.dataset.x);
        const y = parseInt(input.dataset.y);
        const expected = x * y;
        const val = input.value.trim();
        if (val === "") {
          blank++;
          input.classList.remove("correct", "incorrect");
        } else if (parseInt(val) === expected) {
          correct++;
          input.classList.add("correct");
          input.classList.remove("incorrect");
        } else {
          wrong++;
          input.classList.add("incorrect");
          input.classList.remove("correct");
        }
      });

      const totalTime = Math.floor((Date.now() - startTime) / 1000);
      const userName = document.getElementById("userName").value || "ãªãªã—";
      const now = new Date().toLocaleString();
      let stamp = "";
      if (correct === 100) stamp = getStampByTime(totalTime);

      const record = { name: userName, correct, wrong, blank, time: totalTime, stamp, date: now };
      const records = JSON.parse(localStorage.getItem("mathRecords") || "[]");
      records.push(record);
      localStorage.setItem("mathRecords", JSON.stringify(records));

      document.getElementById("resultArea").textContent =
        `âœ… æ­£è§£: ${correct} ï¼ âŒ ãƒŸã‚¹: ${wrong} ï¼ â¬œ æœªè¨˜å…¥: ${blank} ï¼ â±ï¸ æ™‚é–“: ${formatTime(totalTime)}`;
      document.getElementById("stampArea").innerHTML = stamp ? `ğŸ ã”ã»ã†ã³: ${stamp}` : "";
    }

    function renderChart() {
      const ctx = document.getElementById("scoreChart").getContext("2d");
      const records = JSON.parse(localStorage.getItem("mathRecords") || "[]");
      const labels = records.map(r => r.date);
      const scores = records.map(r => r.correct);
      const times = records.map(r => r.time);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            { label: "å¾—ç‚¹", data: scores, borderColor: "#f77f00", backgroundColor: "rgba(255,165,0,0.2)", tension: 0.2 },
            { label: "æ™‚é–“(ç§’)", data: times, borderColor: "#0096c7", backgroundColor: "rgba(0,150,199,0.2)", tension: 0.2 }
          ]
        }
      });
    }

    function renderRanking() {
      const records = JSON.parse(localStorage.getItem("mathRecords") || "[]");
      const sorted = records.sort((a, b) =>
        b.correct !== a.correct ? b.correct - a.correct : a.time - b.time
      ).slice(0, 20);

      let html = "<tr><th>é †ä½</th><th>åå‰</th><th>å¾—ç‚¹</th><th>æ™‚é–“</th><th>ã‚¹ã‚¿ãƒ³ãƒ—</th><th>æ—¥ä»˜</th></tr>";
      sorted.forEach((r, i) => {
        html += `<tr><td>${i + 1}</td><td>${r.name}</td><td>${r.correct}</td><td>${formatTime(r.time)}</td><td>${r.stamp || ""}</td><td>${r.date}</td></tr>`;
      });
      document.getElementById("rankingTable").innerHTML = html;
    }
  </script>
</body>
